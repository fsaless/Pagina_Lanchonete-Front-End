<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Garibald's</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="css/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>


<body>
    <div class="bg-warning text-white p-5 d-flex justify-content-between align-items-center" style="height: 100px;">
        <div class="d-flex align-items-center">
            <img src="css/img/Logo deitada - PNG.png" alt="Logo" style="height: 210px; padding-bottom: 30px;">
        </div>

        <div>
            <a href="services.html" class="text-white mx-3 fs-4 btn-service text-modify">Serviços</a>
            <a href="contact.html" class="text-white mx-3 fs-4 btn-service text-modify">Contatos</a>

        </div>
    </div>


    <div>
        <div class="banner-container">
            <img src="css/img/lanche02.jpg" alt="" class="img-main">

            <div class="banner-overlay"></div>

            <div class="banner-text text-center">
                <h1 class="display-4 text-white text-modify">Bem-vindo ao Garibald's</h1>
                <p class="lead text-white">Seu destino para serviços de qualidade.</p>
            </div>
        </div>


        <div class="banner-horizontal d-flex">
            <div class="img-container">
                <img src="css/img/lanche01.jpg" alt="Lanche" class="img-side">
                <div class="overlay"></div>
            </div>
            <div class="text-container d-flex align-items-center justify-content-center">
                <p class="text-white text-center m-0 fs-4 fw-bold p-5 text-side "> 
                    Na Garibald's, o lanche é de respeito! Hambúrguer suculento, batata crocante e aquele suco geladinho
                    que fecha com chave de ouro. Vem saborear com a gente!
                </p>
            </div>
        </div>
    </div>



    <footer class="bg-warning text-center text-lg-start">
        <div class="text-center p-3 fs-7"  style="color: #ff5c00; font-weight: bold;">
            © 2025 Garibald's
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
