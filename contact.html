<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Contato - Garibald's</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel="shortcut icon" href="css/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

  <header class="bg-warning text-white p-5 d-flex justify-content-between align-items-center" style="height: 100px;">
    <div class="d-flex align-items-center">
      <img src="css/img/Logo deitada - PNG.png" alt="Logo" style="height: 210px; padding-bottom: 25px;">
    </div>
    <nav>
      <a href="index.html" class="text-modify text-white mx-3 fs-4 btn-service">Início</a>
      <a href="services.html" class="text-modify text-white mx-3 fs-4 btn-service">Serviços</a>
      <a href="contact.html" class="text-modify text-white mx-3 fs-4 btn-service">Contatos</a>
    </nav>
  </header>

  <main>
    <div class="contato-container">
      <h2 class="text-center">Fale com a gente!</h2>

      <form id="form-contato" class="contato-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <footer class="bg-warning text-center">
    <div class="text-center p-3 fs-7" style="color: #ff5c00; font-weight: bold;">
      © 2025 Garibald's
    </div>
  </footer>

  <script>
    document.getElementById("form-contato").addEventListener("submit", function (event) {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      if (nome === "" || email === "" || mensagem === "") {
        alert("Por favor, preencha todos os campos.");
        event.preventDefault();
      } else if (!email.includes("@") || !email.includes(".")) {
        alert("Digite um email válido.");
        event.preventDefault();
      } else {
        alert("Mensagem enviada com sucesso!");
      }
    });
  </script>
</body>

</html>
